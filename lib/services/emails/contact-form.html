<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4F46E5;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background-color: #f9fafb;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-top: none;
        }
        .info-row {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }
        .label {
            font-weight: bold;
            color: #4F46E5;
        }
        .message-box {
            background-color: white;
            padding: 15px;
            border-left: 4px solid #4F46E5;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        .attachments {
            margin-top: 15px;
        }
        .attachment-item {
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>New Contact Form Submission</h2>
    </div>
    <div class="content">
        <div class="info-row">
            <span class="label">From:</span> {{ userEmail }}
        </div>
        <div class="info-row">
            <span class="label">User ID:</span> {{ userId }}
        </div>
        <div class="info-row">
            <span class="label">Category:</span> {{ category }}
        </div>
        <div class="info-row">
            <span class="label">Subject:</span> {{ subject }}
        </div>
        
        <div class="message-box">
            <div class="label">Message:</div>
            <div>{{ message }}</div>
        </div>
        
        {{ attachmentSection }}
    </div>
</body>
</html>
